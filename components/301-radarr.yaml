#
# Radarr - Movie catalog and management
#
  radarr:
    image: linuxserver/radarr:nightly
    container_name: ${RADARRNAME}
    hostname: ${RADARRNAME}
    domainname: ${MYDOMAIN}
    restart: unless-stopped
    depends_on:
      - traefik
      - omnimount
    environment:
      - PGID=${GROUPID}
      - PUID=${USERID}
      - TZ=${TIMEZONE}
    labels:
      - traefik.enable=true
      - traefik.http.routers.radarr.rule=Host(`${RADARRNAME}.${MYDOMAIN}`)
      - traefik.http.routers.radarr.tls=true
      - traefik.http.routers.radarr.tls.certresolver=lets-encrypt
      - traefik.port=7878
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${CONFIGS}/${RADARRNAME}:/config
      - ${LOGS}:/config/logs
      - ${MERGEMOUNT}:/cloud
      - /usr/bin/killall:/usr/bin/killall:ro
      - ${CONFIGS}/healthchecks/radarrcheck:/radarrcheck
    networks:
      - OmniNet
    healthcheck:
      test: ["CMD-SHELL", "/radarrcheck"]
      interval: 10s
      timeout: 2s
      retries: 3
