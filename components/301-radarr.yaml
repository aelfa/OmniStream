#
# Radarr - Movie catalog and management
#
  radarr:
    image: linuxserver/radarr:nightly
    container_name: ${RADARRNAME}
    hostname: ${RADARRNAME}
    domainname: ${MYDOMAIN}
    restart: unless-stopped
    depends_on:
      - traefik
    environment:
      - PGID=${GROUPID}
      - PUID=${USERID}
      - TZ=${TIMEZONE}
    labels:
      - "omni=${RADARRNAME},${MYDOMAIN},yes,yes,yes"
      - "traefik.enable=true"
      ## HTTP Routers
      - "traefik.http.routers.radarr-rtr.entrypoints=https"
      - "traefik.http.routers.radarr-rtr.rule=Host(`${RADARRNAME}.${MYDOMAIN}`)"
      - "traefik.http.routers.radarr-rtr.tls=true"
      ## Middlewares
      - "traefik.http.routers.radarr-rtr.middlewares=chain-oauth@file"
      ## HTTP Services
      - "traefik.http.routers.radarr-rtr.service=radarr-svc"
      - "traefik.http.services.radarr-svc.loadbalancer.server.port=7878"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${CONFIGS}/${RADARRNAME}:/config
      - ${LOGS}:/config/logs
      - ${MERGEMOUNT}:/cloud
      - /usr/bin/killall:/usr/bin/killall:ro
      - ${CONFIGS}/healthchecks/radarrcheck:/radarrcheck
    networks:
      - OmniNet
    healthcheck:
      test: ["CMD-SHELL", "/radarrcheck"]
      interval: 10s
      timeout: 2s
      retries: 3
