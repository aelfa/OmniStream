#
# NextCloud - Cloud File Server
#
  nextcloud:
    image: nextcloud:latest
    container_name: ${NEXTCLOUDNAME}
    hostname: ${NEXTCLOUDNAME}
    domainname: ${MYDOMAIN}
    restart: unless-stopped
    depends_on:
      - traefik
      - mariadb
      - redis
    environment:
      - PGID=${GROUPID}
      - PUID=${USERID}
      - TZ=${TIMEZONE}
      - NEXTCLOUD_TRUSTED_DOMAINS=${NEXTCLOUDNAME}.${MYDOMAIN}
      - REDIS_HOST=redis
    labels:
      - "omni=${NEXTCLOUDNAME},${MYDOMAIN},yes,yes,yes"
      - "traefik.enable=true"
      ## HTTP Routers
      - "traefik.http.routers.nextcloud-rtr.entrypoints=https"
      - "traefik.http.routers.nextcloud-rtr.rule=Host(`${NEXTCLOUDNAME}.${MYDOMAIN}`)"
      ## Middlewares
      - "traefik.http.routers.nextcloud-rtr.middlewares=chain-no-auth@file"
      ## HTTP Services
      - "traefik.http.routers.nextcloud-rtr.service=nextcloud-svc"
      - "traefik.http.services.nextcloud-svc.loadbalancer.server.port=80"
    volumes:
      - ${CONFIGS}/NextCloud:/var/www/html
      - ${GOOGLE}:/Google
      - /etc/localtime:/etc/localtime:ro
      - /bin/netstat:/bin/netstat:ro
    networks:
      - OmniNet
    healthcheck:
      test: ["CMD-SHELL", "netstat -ntlp | grep :80"]
      interval: 10s
      timeout: 2s
      retries: 3
