#
# Lidarr - Music catalog and management
#
  lidarr:
    image: linuxserver/lidarr
    container_name: ${LIDARRNAME}
    hostname: ${LIDARRNAME}
    domainname: ${MYDOMAIN}
    restart: unless-stopped
    depends_on:
      - traefik
    environment:
      - PGID=${GROUPID}
      - PUID=${USERID}
      - TZ=${TIMEZONE}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${CONFIGS}/Lidarr:/config
      - ${LOGS}:/config/logs
      - ${GOOGLE}:/Google
      - /bin/netstat:/bin/netstat:ro
    labels:
      - "omni=${LIDARRNAME},${MYDOMAIN},yes,yes,yes"
      - "traefik.enable=true"
    ## HTTP Routers
      - "traefik.http.routers.lidarr-rtr.entrypoints=https"
      - "traefik.http.routers.lidarr-rtr.rule=Host(`${LIDARRNAME}.${MYDOMAIN}`)"
      - "traefik.http.routers.lidarr-rtr.tls=true"
      ## Middlewares
      - "traefik.http.routers.lidarr-rtr.middlewares=chain-oauth@file"
      ## HTTP Services
      - "traefik.http.routers.lidarr-rtr.service=lidarr-svc"
      - "traefik.http.services.lidarr-svc.loadbalancer.server.port=8686"
    networks:
      - OmniNet
    healthcheck:
      test: ["CMD-SHELL", "netstat -ntlp | grep :8686 && mountpoint /Google"]
      interval: 10s
      timeout: 2s
      retries: 3
