#
# Sonarr - TV Show catalog and management
#
  sonarr:
    #image: lsiodev/sonarr-preview
    image: linuxserver/sonarr:latest
    container_name: ${SONARRNAME}
    hostname: ${SONARRNAME}
    domainname: ${MYDOMAIN}
    restart: unless-stopped
    depends_on:
      - traefik
    environment:
      - PGID=${GROUPID}
      - PUID=${USERID}
      - TZ=${TIMEZONE}
    labels:
      - "omni=${SONARRNAME},${MYDOMAIN},yes,yes,yes"
      - "traefik.enable=true"
      ## HTTP Routers
      - "traefik.http.routers.sonarr-rtr.entrypoints=https"
      - "traefik.http.routers.sonarr-rtr.rule=Host(`${SONARRNAME}.${MYDOMAIN}`)"
      - "traefik.http.routers.sonarr-rtr.tls=true"
      ## Middlewares
      - "traefik.http.routers.sonarr-rtr.middlewares=chain-oauth@file"
      ## HTTP Services
      - "traefik.http.routers.sonarr-rtr.service=sonarr-svc"
      - "traefik.http.services.sonarr-svc.loadbalancer.server.port=8989"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${CONFIGS}/Sonarr:/config
      - ${LOGS}:/config/logs
      - ${GOOGLE}:/Google
      - ${CONFIGS}/healthchecks/sonarrcheck:/sonarrcheck
    networks:
      - OmniNet
    healthcheck:
      test: ["CMD-SHELL", "/sonarrcheck"]
      interval: 10s
      timeout: 2s
      retries: 3
