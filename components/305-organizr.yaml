#
# Organizr - Default web site
#
  Organizr:
    image: lsiocommunity/organizr:latest
    container_name: ${ORGANIZRNAME}
    hostname: ${MENU}
    domainname: ${MYDOMAIN}
    restart: always
    depends_on:
      - traefik
      - omnimount
    environment:
      - PUID=${USERID}
      - PGID=${GROUPID}
      - TZ=${TIMEZONE}
    volumes:
      - ${CONFIGS}/${ORGANIZRNAME}:/config
    labels:
      - traefik.enable=true
      - traefik.http.routers.menu.rule=Host(`${MENU}.${MYDOMAIN}`)
      - traefik.http.routers.menu.tls=true
      - traefik.http.routers.menu.tls.certresolver=lets-encrypt
      - traefik.http.services.menu.loadbalancer.server.port=80
    networks:
      - OmniNet
    healthcheck:
      test: ["CMD-SHELL", "netstat -ntlp | grep :80"]
      interval: 10s
      timeout: 2s
      retries: 3
