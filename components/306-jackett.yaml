#
# Jackett - Download proxy server
#
  jackett:
    image: linuxserver/jackett
    container_name: ${JACKETTNAME}
    hostname: ${JACKETTNAME}
    domainname: ${MYDOMAIN}
    restart: unless-stopped
    depends_on:
      - traefik
    environment:
      - PUID=${USERID}
      - PGID=${GROUPID}
      - TZ=${TIMEZONE}
      - UMASK_SET=022
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /bin/netstat:/bin/netstat:ro
      - ${CONFIGS}/${JACKETTNAME}:/config
      - ${MERGEMOUNT}:/cloud
    labels:
      - traefik.enable=true
      - traefik.http.routers.jackett.rule=Host(`${JACKETTNAME}.${MYDOMAIN}`)
      - traefik.http.routers.jackett.tls=true
      - traefik.http.routers.jackett.tls.certresolver=lets-encrypt
      - traefik.port=9117
    networks:
      - OmniNet
    healthcheck:
      test: ["CMD-SHELL", "netstat -ntlp | grep :9117"]
      interval: 10s
      timeout: 2s
      retries: 3
