#
# EmbyStat - Reports on Emby stats
#
  embystat:
    image: linuxserver/embystat
    container_name: ${EMBYSTATNAME}
    hostname: ${EMBYSTATNAME}
    domainname: ${MYDOMAIN}
    restart: unless-stopped
    depends_on:
      - traefik
    environment:
      - PUID=${USERID}
      - PGID=${GROUPID}
      - TZ=${TIMEZONE}
    labels:
      - "omni=${EMBYSTATNAME},${MYDOMAIN},yes,yes,yes"
      - "traefik.enable=true"
      ## HTTP Routers
      - "traefik.http.routers.embystat-rtr.entrypoints=https"
      - "traefik.http.routers.embystat-rtr.rule=Host(`${EMBYSTATNAME}.${MYDOMAIN}`)"
      - "traefik.http.routers.embystat-rtr.tls=true"
      ## Middlewares
      - "traefik.http.routers.embystat-rtr.middlewares=chain-oauth@file"
      ## HTTP Services
      - "traefik.http.routers.embystat-rtr.service=embystat-svc"
      - "traefik.http.services.embystat-svc.loadbalancer.server.port=6555"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /bin/netstat:/bin/netstat:ro
      - ${CONFIGS}/EmbyStat:/config
    networks:
      - OmniNet
    healthcheck:
      test: ["CMD-SHELL", "netstat -ntlp | grep :6555"]
      interval: 10s
      timeout: 2s
      retries: 3
