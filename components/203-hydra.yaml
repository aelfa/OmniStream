#
# Hydra - Usenet manual searching
#
  hydra:
    image: linuxserver/hydra:latest
    container_name: ${HYDRANAME}
    hostname: ${HYDRANAME}
    domainname: ${MYDOMAIN}
    restart: unless-stopped
    depends_on:
      - traefik
    environment:
      - PGID=${GROUPID}
      - PUID=${USERID}
      - TZ=${TIMEZONE}
    labels:
      - "omni=${HYDRANAME},${MYDOMAIN},yes,yes,yes"
      - "traefik.enable=true"
      ## HTTP Routers
      - "traefik.http.routers.hydra-rtr.entrypoints=https"
      - "traefik.http.routers.hydra-rtr.rule=Host(`${HYDRANAME}.${MYDOMAIN}`)"
      - "traefik.http.routers.hydra-rtr.tls=true"
      ## Middlewares
      - "traefik.http.routers.hydra-rtr.middlewares=chain-oauth@file"
      ## HTTP Services
      - "traefik.http.routers.hydra-rtr.service=hydra-svc"
      - "traefik.http.services.hydra-svc.loadbalancer.server.port=5075"
    volumes:
      - ${CONFIGS}/${HYDRANAME}:/config
      - ${MERGEMOUNT}:/cloud
      - /etc/localtime:/etc/localtime:ro
    networks:
      - OmniNet
    healthcheck:
      test: ["CMD-SHELL", "netstat -ntlp | grep :5075"]
      interval: 10s
      timeout: 2s
      retries: 3
