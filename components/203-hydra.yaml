#
# Hydra - Usenet manual searching
#
  hydra:
    image: linuxserver/hydra:latest
    container_name: ${HYDRANAME}
    hostname: ${HYDRANAME}
    domainname: ${MYDOMAIN}
    restart: unless-stopped
    depends_on:
      - traefik
      - omnimount
    environment:
      - PGID=${GROUPID}
      - PUID=${USERID}
      - TZ=${TIMEZONE}
    labels:
      - traefik.enable=true
      - traefik.http.routers.hydra.rule=Host(`${HYDRANAME}.${MYDOMAIN}`)
      - traefik.http.routers.hydra.tls=true
      - traefik.http.routers.hydra.tls.certresolver=lets-encrypt
      - traefik.port=5075
    volumes:
      - ${CONFIGS}/${HYDRANAME}:/config
      - ${MERGEMOUNT}:/cloud
      - /etc/localtime:/etc/localtime:ro
    networks:
      - OmniNet
    healthcheck:
      test: ["CMD-SHELL", "netstat -ntlp | grep :5075"]
      interval: 10s
      timeout: 2s
      retries: 3
