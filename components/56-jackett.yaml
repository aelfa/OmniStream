#
# Jackett - Download proxy server
#
  jackett:
    image: linuxserver/jackett
    container_name: ${JACKETTNAME}
    hostname: ${JACKETTNAME}
    domainname: ${MYDOMAIN}
    restart: unless-stopped
    depends_on:
      - traefik
    environment:
      - PUID=${USERID}
      - PGID=${GROUPID}
      - TZ=${TIMEZONE}
      - UMASK_SET=022
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /bin/netstat:/bin/netstat:ro
      - ${CONFIGS}/Jackett:/config
      - ${GOOGLE}:/Google
    labels:
      - "omni=${JACKETTNAME},${MYDOMAIN},yes,yes,yes"
      - "traefik.enable=true"
    ## HTTP Routers
      - "traefik.http.routers.jackett-rtr.entrypoints=https"
      - "traefik.http.routers.jackett-rtr.rule=Host(`${JACKETTNAME}.${MYDOMAIN}`)"
      - "traefik.http.routers.jackett-rtr.tls=true"
      ## Middlewares
      - "traefik.http.routers.jackett-rtr.middlewares=chain-oauth@file"
      ## HTTP Services
      - "traefik.http.routers.jackett-rtr.service=jackett-svc"
      - "traefik.http.services.jackett-svc.loadbalancer.server.port=9117"
    networks:
      - OmniNet
    healthcheck:
      test: ["CMD-SHELL", "netstat -ntlp | grep :9117"]
      interval: 10s
      timeout: 2s
      retries: 3
