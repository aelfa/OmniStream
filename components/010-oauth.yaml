#
# OAuth - Forward Authentication
#
  oauth:
    image: thomseddon/traefik-forward-auth:latest
    container_name: ${OAUTHNAME}
    hostname: ${OAUTHNAME}
    domainname: ${MYDOMAIN}
    restart: unless-stopped
    networks:
      - OmniNet
    security_opt:
      - no-new-privileges:true
    environment:
      PROVIDERS_GOOGLE_CLIENT_ID: REDACTED
      PROVIDERS_GOOGLE_CLIENT_SECRET: REDACTED
      SECRET: REDACTED
      COOKIE_DOMAIN: ${MYDOMAIN}
      INSECURE_COOKIE: "false"
      AUTH_HOST: ${OAUTHNAME}.${MYDOMAIN}
      URL_PATH: /_oauth
      WHITELIST: "ken@omniscient.solutions"
      LOG_LEVEL: info
      LIFETIME: 2592000 # 30 days
      DEFAULT_ACTION: auth
      DEFAULT_PROVIDER: google
    labels:
      - autoheal=true
      - traefik.enable=true
      - traefik.http.routers.oauth.rule=Host(`${OAUTHNAME}.${MYDOMAIN}`)
      - traefik.http.routers.oauth.tls=true
      - traefik.http.routers.oauth.tls.certresolver=lets-encrypt
      - traefik.http.services.oauth.loadbalancer.server.port=4141
