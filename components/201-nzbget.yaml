#
# NZBget - Usenet Downloader
#
  nzbget:
    image: linuxserver/nzbget
    container_name: ${NZBGETNAME}
    hostname: ${NZBGETNAME}
    domainname: ${MYDOMAIN}
    restart: unless-stopped
    depends_on:
      - traefik
    environment:
      - PGID=${GROUPID}
      - PUID=${USERID}
    volumes:
      - ${CONFIGS}/${NZBGETNAME}:/config
      - ${GOOGLE}:/Google
      - ${HOME}/logs:/logs
    networks:
      - OmniNet
    labels:
      - "omni=${NZBGETNAME},${MYDOMAIN},yes,yes,yes"
      - "traefik.enable=true"
    ## HTTP Routers
      - "traefik.http.routers.nzbget-rtr.entrypoints=https"
      - "traefik.http.routers.nzbget-rtr.rule=Host(`${NZBGETNAME}.${MYDOMAIN}`)"
      - "traefik.http.routers.nzbget-rtr.tls=true"
      ## Middlewares
      - "traefik.http.routers.nzbget-rtr.middlewares=chain-oauth@file"
      ## HTTP Services
      - "traefik.http.routers.nzbget-rtr.service=nzbget-svc"
      - "traefik.http.services.nzbget-svc.loadbalancer.server.port=6789"
    healthcheck:
      test: ["CMD-SHELL", "netstat -ntlp | grep :6789"]
      interval: 10s
      timeout: 2s
      retries: 3
