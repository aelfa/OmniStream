  autoheal:
    image: willfarrell/autoheal
    container_name: ${HEALNAME}
    hostname: ${HEALNAME}
    domainname: ${MYDOMAIN}
    restart: unless-stopped
    environment:
      - AUTOHEAL_CONTAINER_LABEL=all
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      - traefik.enable=false
    networks:
      - OmniNet
