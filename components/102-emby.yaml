#
# Emby - Media streaming server
#
  emby:
    image: emby/embyserver
    container_name: ${EMBYNAME}
    hostname: ${EMBYNAME}
    domainname: ${MYDOMAIN}
    restart: unless-stopped
    depends_on:
      - traefik
    environment:
      - ADVERTISE_IP=https://${EMBYNAME}.${MYDOMAIN}
      - UID=${USERID}
      - GID=${GROUPID}
      - GIDLIST=${GPUGIDS}
    labels:
      - traefik.enable=true
      - traefik.http.routers.emby.rule=Host(`${EMBYNAME}.${MYDOMAIN}`)
      - traefik.http.routers.emby.tls=true
      - traefik.http.routers.emby.tls.certresolver=lets-encrypt
      - traefik.port=8096
    volumes:
      - ${CONFIGS}/${EMBYNAME}:/config
      - ${MEDIA}:/mnt/media
      - /etc/localtime:/etc/localtime:ro
      - /tmp/Emby-transcode:/transcode
    networks:
      - OmniNet
    healthcheck:
      test: ["CMD-SHELL", "netstat -ntlp | grep :8096"]
      interval: 10s
      timeout: 2s
      retries: 3
