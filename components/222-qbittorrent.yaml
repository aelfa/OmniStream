#
# Deluge - Torrent download engine
#
  qbittorrent:
    image: linuxserver/qbittorrent
    container_name: ${QBITNAME}
    hostname: ${QBITNAME}
    domainname: ${MYDOMAIN}
    restart: unless-stopped
    depends_on:
      - traefik
    environment:
      - PUID=${USERID}
      - PGID=${GROUPID}
      - TZ=${TIMEZONE}
      - UMASK_SET=022
    volumes:
      - /bin/netstat:/bin/netstat:ro
      - ${CONFIGS}/${QBITNAME}:/config
      - ${DOWNLOADS}:/downloads
      - ${MERGEMOUNT}:/cloud
    labels:
      - traefik.enable=true
      - traefik.http.routers.qbit.rule=Host(`${QBITNAME}.${MYDOMAIN}`)
      - traefik.http.routers.qbit.tls=true
      - traefik.http.routers.qbit.tls.certresolver=lets-encrypt
      - traefik.port=8080
    ports:
      - 55955:55955/tcp
      - 55955:55955/udp
    networks:
      - OmniNet
    healthcheck:
      test: ["CMD-SHELL", "netstat -ntlp | grep :8080"]
      interval: 10s
      timeout: 2s
      retries: 3
