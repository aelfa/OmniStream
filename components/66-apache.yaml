  apache:
    image: bitnami/apache:latest
    container_name: apache
    hostname: apache
    domainname: ${MYDOMAIN}
    restart: always
    depends_on:
      - traefik
    networks:
      - OmniNet
    volumes:
      - ${CONFIGS}/apache:/app
      - /etc/localtime:/etc/localtime:ro
      - /bin/netstat:/bin/netstat:ro
    labels:
      - "omni=apache,${MYDOMAIN},yes,yes,yes"
      - "traefik.enable=true"
      ## HTTP Routers
      - "traefik.http.routers.apache-rtr.entrypoints=https"
      - "traefik.http.routers.apache-rtr.rule=Host(`apache.${MYDOMAIN}`)"
      ## Middlewares
      - "traefik.http.routers.apache-rtr.middlewares=chain-oauth@file"
      ## HTTP Services
      - "traefik.http.routers.apache-rtr.service=apache-svc"
      - "traefik.http.services.apache-svc.loadbalancer.server.port=8080"
    healthcheck:
      test: ["CMD-SHELL", "netstat -ntlp | grep :8080"]
      interval: 10s
      timeout: 2s
      retries: 3

