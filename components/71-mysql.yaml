  mysql:
    image: mysql
    container_name: mysql
    hostname: mysql
    domainname: ${MYDOMAIN}
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: 'omnidb'
      MYSQL_USER: 'kelinger'
      MYSQL_PASSWORD: 'D0jopolu'
      MYSQL_ROOT_PASSWORD: 'T1ravuxu'
    ports:
      - 3306:3306
    volumes:
      - ${CONFIGS}/MySQL:/var/lib/mysql
      - /etc/localtime:/etc/localtime:ro
      - /bin/netstat:/bin/netstat:ro
    labels:
      - "omni=mysql,${MYDOMAIN},yes,yes,no"
    networks:
      - OmniNet
    healthcheck:
      test: ["CMD-SHELL", "netstat -ntlp | grep :3306"]
      interval: 10s
      timeout: 2s
      retries: 3
