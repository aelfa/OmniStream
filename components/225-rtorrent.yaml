  rtorrent-rutorrent:
    image: crazymax/rtorrent-rutorrent:latest
    container_name: ${RTORRENTNAME}
    hostname: ${RTORRENTNAME}
    domainname: ${MYDOMAIN}
    restart: unless-stopped
    ports:
      - 6881:6881/udp
      - 8000:8000/tcp
      - 51413:51413/tcp
      - 51413:51413/udp
      - 51414:51414/udp
    depends_on:
      - traefik
    environment:
      - PUID=${USERID}
      - PGID=${GROUPID}
      - TZ=${TIMEZONE}
      - UMASK_SET=022
    labels:
      - "omni=${RTORRENTNAME},${MYDOMAIN},yes,yes,yes"
      - "traefik.enable=true"
      ## HTTP Routers
      - "traefik.http.routers.rtorrent-rtr.entrypoints=https"
      - "traefik.http.routers.rtorrent-rtr.rule=Host(`${RTORRENTNAME}.${MYDOMAIN}`)"
      - "traefik.http.routers.rtorrent-rtr.tls=true"
      ## Middlewares
      - "traefik.http.routers.rtorrent-rtr.middlewares=chain-basic-auth@file"
      ## HTTP Services
      - "traefik.http.routers.rtorrent-rtr.service=rtorrent-svc"
      - "traefik.http.services.rtorrent-svc.loadbalancer.server.port=8080"
    volumes:
      - ${CONFIGS}/${RTORRENTNAME}:/data
      - ${MERGETARGET}:/cloud
    networks:
      - OmniNet
    env_file:
      - rtorrent.env
    ulimits:
      nproc: 65535
      nofile:
        soft: 32000
        hard: 40000
    healthcheck:
      test: ["CMD-SHELL", "netstat -ntlp | grep :8000 && mountpoint /cloud"]
      interval: 10s
      timeout: 2s
      retries: 3
