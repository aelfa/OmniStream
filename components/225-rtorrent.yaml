  rtorrent-rutorrent:
    image: crazymax/rtorrent-rutorrent:latest
    container_name: ${RTORRENTNAME}
    hostname: ${RTORRENTNAME}
    domainname: ${MYDOMAIN}
    restart: unless-stopped
    ports:
      - 6881:6881/udp
      - 8000:8000/tcp
      - 51413:51413/tcp
      - 51413:51413/udp
      - 51414:51414/udp
    depends_on:
      - traefik
    environment:
      - PUID=${USERID}
      - PGID=${GROUPID}
      - TZ=${TIMEZONE}
      - UMASK_SET=022
    labels:
      - traefik.enable=true
      - traefik.http.routers.rtorrent.rule=Host(`${RTORRENTNAME}.${MYDOMAIN}`)
      - traefik.http.routers.rtorrent.tls=true
      - traefik.http.routers.rtorrent.tls.certresolver=lets-encrypt
      - traefik.port=8080
    volumes:
      - ${CONFIGS}/${RTORRENTNAME}:/data
      - ${MERGEMOUNT}:/cloud
    networks:
      - OmniNet
    env_file:
      - rtorrent.env
    ulimits:
      nproc: 65535
      nofile:
        soft: 32000
        hard: 40000
    healthcheck:
      test: ["CMD-SHELL", "netstat -ntlp | grep :8000 && mountpoint /cloud"]
      interval: 10s
      timeout: 2s
      retries: 3
