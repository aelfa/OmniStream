#
# Tautulli - Reports on Plex stats
#
  tautulli:
    image: linuxserver/tautulli:latest
    container_name: ${TAUTULLINAME}
    hostname: ${TAUTULLINAME}
    domainname: ${MYDOMAIN}
    restart: unless-stopped
    depends_on:
      - traefik
    environment:
      - PUID=${USERID}
      - PGID=${GROUPID}
      - TZ=${TIMEZONE}
    labels:
      - "omni=${TAUTULLINAME},${MYDOMAIN},yes,yes,yes"
      - "traefik.enable=true"
      ## HTTP Routers
      - "traefik.http.routers.tautulli-rtr.entrypoints=https"
      - "traefik.http.routers.tautulli-rtr.rule=Host(`${TAUTULLINAME}.${MYDOMAIN}`)"
      - "traefik.http.routers.tautulli-rtr.tls=true"
      ## Middlewares
      - "traefik.http.routers.tautulli-rtr.middlewares=chain-oauth@file"
      ## HTTP Services
      - "traefik.http.routers.tautulli-rtr.service=tautulli-svc"
      - "traefik.http.services.tautulli-svc.loadbalancer.server.port=8181"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${CONFIGS}/Tautulli:/config
      - ${CONFIGS}/Plex/Library/Application Support/Plex Media Server/Logs:/logs:ro
    networks:
      - OmniNet
    healthcheck:
      test: ["CMD-SHELL", "netstat -ntlp | grep :8181"]
      interval: 10s
      timeout: 2s
      retries: 3
