#
# Lidarr - Music catalog and management
#
  lidarr:
    image: linuxserver/lidarr
    container_name: ${LIDARRNAME}
    hostname: ${LIDARRNAME}
    domainname: ${MYDOMAIN}
    restart: unless-stopped
    depends_on:
      traefik:
        condition: service_healthy
      omnimount:
        condition: service_healthy
    environment:
      - PGID=${GROUPID}
      - PUID=${USERID}
      - TZ=${TIMEZONE}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${CONFIGS}/${LIDARRNAME}:/config
      - ${LOGS}:/config/logs
      - ${MERGEMOUNT}:/cloud
      - /bin/netstat:/bin/netstat:ro
    labels:
      - traefik.enable=true
      - traefik.http.routers.lidarr.rule=Host(`${LIDARRNAME}.${MYDOMAIN}`)
      - traefik.http.routers.lidarr.tls=true
      - traefik.http.routers.lidarr.tls.certresolver=lets-encrypt
      - traefik.http.services.lidarr.loadbalancer.server.port=8686
    networks:
      - OmniNet
    healthcheck:
      test: ["CMD-SHELL", "netstat -ntlp | grep :8686 && mountpoint /cloud"]
      interval: 10s
      timeout: 2s
      retries: 3
