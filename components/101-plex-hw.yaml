#
# Plex - Media streaming server with Intel hardware GPU
#
  plex:
    image: plexinc/pms-docker:beta
    container_name: ${PLEXNAME}
    hostname: ${PLEXNAME}
    domainname: ${MYDOMAIN}
    restart: unless-stopped
    depends_on:
      - traefik
      - omnimount
    environment:
      - ADVERTISE_IP=https://${PLEXNAME}.${MYDOMAIN}
      - PUID=${USERID}
      - PGID=${GROUPID}
      - TZ=${TIMEZONE}
      - VERSION=latest
      - UMASK_SET=022
    labels:
      - traefik.enable=true
      - traefik.http.routers.plex.rule=Host(`${PLEXNAME}.${MYDOMAIN}`)
      - traefik.http.routers.plex.tls=true
      - traefik.http.routers.plex.tls.certresolver=lets-encrypt
      - traefik.port=32400
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${CONFIGS}/Plex:/config
      - /tmp:/transcode
      - /bin/netstat:/bin/netstat:ro
      - ${MEDIA}:/data
    devices:
      - /dev/dri:/dev/dri
    networks:
      - OmniNet
    healthcheck:
      test: ["CMD-SHELL", "netstat -ntlp | grep :32400 && mountpoint /data"]
      interval: 10s
      timeout: 2s
      retries: 3
