#
# Traefik - Maps containers to public FQDNs accessable via https with valid certs
#
  traefik:
    image: traefik:latest
    container_name: ${TRAEFIKNAME}
    hostname: ${TRAEFIKNAME}
    domainname: ${MYDOMAIN}
    restart: unless-stopped
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host
    environment:
      - CLOUDFLARE_EMAIL=${CF_EMAIL}
      - CLOUDFLARE_DNS_API_TOKEN=${CF_KEY}
      - TZ=${TIMEZONE}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${CONFIGS}/${TRAEFIKNAME}:/config
      - ${LOGS}:/logs
      #- ${CONFIGS}/${TRAEFIKNAME}/traefik.toml:/traefik.toml
      #- ${CONFIGS}/${TRAEFIKNAME}/traefik_secure.toml:/traefik_secure.toml
      #- ${CONFIGS}/${TRAEFIKNAME}/traefik.log:/traefik.log
      #- ${OMNIHOME}/healthchecks/traefikcheck:/traefikcheck
    labels:
      - "traefik.enable=true"
      - 'traefik.http.routers.traefik.rule=Host(`${TRAEFIKNAME}.${MYDOMAIN}`)'
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls.certresolver=lets-encrypt"
      - "traefik.http.routers.traefik.service=api@internal"
      - 'traefik.http.routers.traefik.middlewares=strip'
      - 'traefik.http.middlewares.strip.stripprefix.prefixes=/traefik'
    command:
      - --api.dashboard=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --providers.file.directory=/config/external_sites
      - --providers.file.watch=true
      - --providers.docker.network=OmniNet
      - --certificatesresolvers.lets-encrypt.acme.dnschallenge=true
      - --certificatesresolvers.lets-encrypt.acme.dnschallenge.provider=cloudflare
      - --certificatesresolvers.lets-encrypt.acme.email=${MYEMAIL}
      - --certificatesresolvers.lets-encrypt.acme.storage=/config/acme.json
      - --certificatesresolvers.lets-encrypt.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --log.level=INFO
      - --log.filePath=/logs/traefik.log
      - --accessLog.filePath=/logs/traefik-access.log
      - --accessLog.bufferingSize=100
    networks:
      - OmniNet
    healthcheck:
      test: ["CMD-SHELL", "/traefikcheck"]
      interval: 10s
      timeout: 2s
      retries: 3
