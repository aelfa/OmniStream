#
# Bazarr - Subtitle management
#
  bazarr:
    image: linuxserver/bazarr
    container_name: ${BAZARRNAME}
    hostname: ${BAZARRNAME}
    domainname: ${MYDOMAIN}
    restart: unless-stopped
    depends_on:
      - traefik
    environment:
      - PGID=${GROUPID}
      - PUID=${USERID}
      - TZ=${TIMEZONE}
    labels:
      - "omni=${BAZARRNAME},${MYDOMAIN},yes,yes,yes"
      - "traefik.enable=true"
      ## HTTP Routers
      - "traefik.http.routers.bazarr-rtr.entrypoints=https"
      - "traefik.http.routers.bazarr-rtr.rule=Host(`${BAZARRNAME}.${MYDOMAIN}`)"
      - "traefik.http.routers.bazarr-rtr.tls=true"
      ## Middlewares
      - "traefik.http.routers.bazarr-rtr.middlewares=chain-oauth@file"
      ## HTTP Services
      - "traefik.http.routers.bazarr-rtr.service=bazarr-svc"
      - "traefik.http.services.bazarr-svc.loadbalancer.server.port=6767"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${CONFIGS}/${BAZARRNAME}:/config
      - ${MERGEMOUNT}:/cloud
    networks:
      - OmniNet
    healthcheck:
      test: ["CMD-SHELL", "netstat -ntlp | grep :6767 && mountpoint /cloud"]
      interval: 10s
      timeout: 2s
      retries: 3
