  watchtower:
    image: containrrr/watchtower
    container_name: ${WATCHNAME}
    hostname: ${WATCHNAME}
    domainname: ${MYDOMAIN}
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      - autoheal=true
      - traefik.enable=false
    networks:
      - OmniNet
